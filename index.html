<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Fisherman's Horizon</title>

    <script src="./js/chronometer.js" defer></script>
    <script src="./js/fish.js" defer></script>
    <script src="./js/collision.js" defer></script>

    <div id="next-to-canvas" >
      <h1 id="game-name">Fisherman's Horizon</h1>
      <canvas id="game" width="910" height="610"></canvas>

      </section>
